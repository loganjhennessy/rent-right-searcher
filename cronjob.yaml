apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: rent-right-searcher
spec:
  schedule: "*/2 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: rent-right-searcher
            image: gcr.io/rent-right-dev/rent-right-searcher:latest
            imagePullPolicy: Always
            env:
            - name: BASE_URL
              valueFrom:
                secretKeyRef:
                  name: base-url-secret
                  key: BASE_URL
            - name: PROXY
              valueFrom:
                secretKeyRef:
                  name: proxy-secret
                  key: PROXY
          restartPolicy: Never